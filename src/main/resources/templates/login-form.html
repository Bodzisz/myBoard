<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>myBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .alignleft {
            float: left;
        }
        .alignright {
            float: right;
        }
        .allPadding {
            padding: 20px;
        }
        .error {
            color:red;
        }
    </style>
</head>
<body>

<div class="p-3 mb-2 bg-dark bg-gradient text-white">
    <h1 class="display-1">myBoard</h1>
    <h6>by Kacper WÃ³jcicki</h6>
</div>


<section class="vh-100" style="padding-top: 5%">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <h1 class="display-2 row justify-content-center" >Post and comment content on myBoard!</h1>
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
                     alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="#" th:action="@{/authenticateTheUser}" method="post">

                    <div class="divider d-flex align-items-center my-4">
                        <h4 class="text-center fw-bold mx-3 mb-0">Login to our website</h4>
                    </div>

                    <p th:if="${param.keySet().contains('error')}" class="error">Wrong username or password!</p>

                    <p th:if="${param.keySet().contains('logout')}" class="text-success">Logged out successfully!</p>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Enter username" />
                        <label class="form-label" for="form3Example3">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <a th:href="@{/posts}">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        </a>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <a href="#!" class="link-danger">Register</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>



</body>
</html>
