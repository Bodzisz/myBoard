<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>myBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .alignleft {
            float: left;
        }
        .alignright {
            float: right;
        }
        .allPadding {
            padding: 20px;
        }
        .error {
            color:red;
        }
    </style>
</head>
<body>

<div class="p-3 mb-2 bg-dark bg-gradient text-white">
    <h1 class="display-1">myBoard</h1>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/posts}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/posts/addPostForm}">Add post</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<hr>

<div class="container">
    <div class="list-group">

        <div th:if="${deleteMessage != null }" class="container error allPadding">
            <span th:text="${deleteMessage}"></span>
        </div>

        <ul th:each="post : ${posts}"  class="list-group" >
            <li  class="list-group-item shadow rounded">
                <div class="container">
                    <a th:href="@{/posts/{id}(id=${post.id})}" style="color: black">
                    <p th:text="${post.title}" class="alignleft"></p>
                    <p th:text="${post.getCreationTime()}" class="alignright"></p>
                    </a>
                </div>
            </li>
        </ul>

    </div>
</div>


</body>
</html>
