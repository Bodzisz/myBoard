<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>myBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .biggerBottomPadding {
            padding-bottom: 20px;
        }
        .biggerTopPadding {
            padding-top: 20px;
        }
        .error {
            color:red;
        }

        .BdRed {
            border-color: red !important;
        }

        .alignleft {
            float: left;
        }
        .alignright {
            float: right;
        }
    </style>
</head>
<body>



<div class="p-3 mb-2 bg-dark bg-gradient text-white">
    <h1 class="display-1">myBoard</h1>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/posts}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/posts/addPostForm}">Add post</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<hr>

<div class="container">
<div class="container">

    <h1 th:text="${post.title}" class="display-4"></h1>
    <small th:text="|Created on: ${post.creationTime}|" style="float: right"></small>


    <div class="container-md container biggerTopPadding">
        <label th:text="${post.content}"></label>
    </div>
</div>
<hr>

<div class="container">
    <h4>Comments</h4>

    <div class="container border biggerBottomPadding">
        <form action="#" th:action="@{/posts/{postId}/saveComment(postId=${post.id})}" th:object="${commentToAdd}"
              method="post" id="addComment">
            <p class="error" th:if="${#fields.hasAnyErrors()}" th:errors="*{content}"></p>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea th:field="*{content}" th:errorclass="'BdRed'" class="form-control input-xl"
                          form="addComment" rows="5" cols="80" wrap="hard"> </textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <div class="container biggerTopPadding">
        <ul th:each="comment : ${post.comments}"  class="list-group" >
            <li class="list-group-item shadow rounded">
                <div class="container">
                        <p th:text="${comment.content}" class="alignleft"></p>
                    <small th:text="${comment.creationTime}" class="alignright"></small>
                </div>
            </li>
        </ul>
    </div>

</div>
</div>

</body>
</html>
