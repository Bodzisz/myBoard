<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>myBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .biggerBottomPadding {
            padding-bottom: 20px;
        }
        .biggerTopPadding {
            padding-top: 20px;
        }

        .allPadding {
            padding: 20px;
        }

        .siteBottom {
            padding: 60px;
        }
        .error {
            color:red;
        }

        .BdRed {
            border-color: red !important;
        }

        .alignleft {
            float: left;
        }
        .alignright {
            float: right;
        }

        .textWrap {
            word-break: break-all;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>



<div class="p-3 mb-2 bg-dark bg-gradient text-white">
    <h1 class="display-1">myBoard</h1>
    <h6>by Kacper WÃ³jcicki</h6>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/posts}">
                        <button type="button" class="btn btn-secondary">
                            Home
                        </button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/posts/addPostForm}">
                        <button type="button" class="btn btn-secondary">
                            Add post
                        </button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">
                        <button type="button" class="btn btn-secondary">
                            Log out
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<hr>

<div class="container siteBottom">
<div class="container border">

    <h1 th:text="${post.title}" class="display-4"></h1>
    <small th:text="|Created on: ${post.creationTime}|" style="float: right"></small>
    <br>
    <small th:if="${post.getUpdateTime() != null}" th:text="|Updated on: ${post.getUpdateTime()}|"
           style="float: right"></small>

    <div class="container-md container  allPadding textWrap" th:text="${post.content}"></div>
</div>

<div class="container allPadding">
    <a th:href="@{/posts/update/{id}(id=${post.id})}" class="btn btn-primary">Update</a>
    <a th:href="@{/posts/delete/{id}(id=${post.id})}"
       onclick="if(!(confirm('Are you sure you want to delete this post?'))) return false"
       class="btn btn-danger">Delete</a>
</div>

<div class="container" style="padding-top: 30px">
    <h4>Comments</h4>

    <div class="container-md border biggerBottomPadding">
        <form action="#" th:action="@{/posts/{postId}/saveComment(postId=${post.id})}" th:object="${commentToAdd}"
              method="post" id="addComment">
            <p class="error" th:if="${#fields.hasAnyErrors()}" th:errors="*{content}"></p>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea th:field="*{content}" th:errorclass="'BdRed'" class="form-control input-xl"
                          form="addComment" rows="5" cols="80" wrap="hard"> </textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <div th:if="${deleteCommentMessage != null}" class="container error allPadding">
        <span th:text="${deleteCommentMessage}"></span>
    </div>

    <div class="container biggerTopPadding">
        <ul th:each="comment : ${post.comments}"  class="list-group" >
            <li class="list-group-item shadow rounded">
                <div class="container">
<!--                        <p th:text="${comment.content}" class="alignleft"></p>-->
<!--                    <div class="container alignright">-->
<!--                        <a th:href="@{/posts/{postId}/deleteComment/{id}(id=${comment.id}, postId=${post.id})}"-->
<!--                           onclick="if(!(confirm('Are you sure you want to delete this post?'))) return false"-->
<!--                           class="btn btn-danger alignleft">Delete</a>-->
<!--                        <small th:text="${comment.creationTime}" class="alignright"></small>-->
<!--                    </div>-->

                    <div class="row">
                        <div th:text="${comment.content}" class="col-8 textWrap"></div>
                        <div class="col-4">
                            <a th:href="@{/posts/{postId}/deleteComment/{id}(id=${comment.id}, postId=${post.id})}"
                                onclick="if(!(confirm('Are you sure you want to delete this post?'))) return false"
                                class="btn btn-danger alignright">Delete</a>
                            <small th:text="${comment.creationTime}" class="alignleft"></small>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
</div>

</body>
</html>
